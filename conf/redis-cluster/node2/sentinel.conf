sentinel known-sentinel redis-cluster 127.0.0.1 16382 76b98db729be24c3d7d3f38b7616fa87ef3398d1
sentinel known-sentinel redis-cluster 127.0.0.1 16380 61aedb51642c5c9946885a184321e2eaf30ad564
